</body>
<script>
    let n = prompt('số số Fibonacci ')
    let a = 0, b = 1, next;
    for (let i = 0; ; i++) {
        document.write(a + "<br>");
        next = a + b;
        a = b;
        b = next;
        if (a > n) {
            break;
        }
    }
</script>
