<script>

    function kiemTra(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i <= n / 2; i++) {
                if (n % i === 0) {
                    return false;
                    break;
                }
            }
        }
        return true;
    }

    let n = prompt("nhập số số nguyên tố")
    let count = 0;
    let i = 2
    while (count <= n) {
        if (kiemTra(i)) {
            count++;
            console.log(i);
        }
        i++;

    }
</script>
