<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<button onclick="start()">Bắt đầu chơi</button>
</body>
<script>
    function start() {
        let n = prompt("nhập khoảng số");
        let ketQua = Math.round(Math.random() * n);
        let count = 0;
        for (let i = 0; i < 3; i++) {
            let doan = +prompt("nhập số dự đoán")
            if (doan === ketQua) {
                console.log('won')
            } else {
                console.log('lose')
                count++
            }
            if (count === 3) {
                alert('thua')
            }
        }


    }
</script>
</html>
